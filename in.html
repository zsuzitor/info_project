<html><head>
	<style type='text/css'>
		input,
select,
textarea {
    /*max-width: 280px;*/
    width:100%;
    height: 100%;
   box-sizing: border-box;
}
.link_standart_for_div {
    display: block; /* Ссылка как блочный элемент */
    text-align: center; /* Выравнивание по центру */
    height: 100%; /* Высота на весь слой */
    color: black; /* Цвет ссылки */
}
img {
    width: 100%;
    height: 100%;
}

li {
    list-style-type: none; /* Убираем маркеры */
}

ul {
    margin:0;
    margin-left: 0; /* Отступ слева в браузере IE и Opera */
    padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
}

.div_inline_block {
    display: inline-block;
    vertical-align: top;
}
body{
	/*margin: 0;*/
	position: relative;
}
/*---------------------------------------------------------------------------------------*/
div.main_div{

}

div.main_top_div{
	height: 100px;
	border: 1px solid black;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	z-index: 10;
}
div.main_block_left{
	width: 30%;
	border: 1px solid black;
	min-height: 500px;
}
div.main_block_right{
	width: 68%;
min-height: 500px;
	border: 1px solid black;
}
div.div_for_block{
	margin-top: 100px;
	margin-left: 50px;
	min-width: 600px;
}
div.div_left_column{
	width: 50px;
	height: 1000px;
	position: fixed;
	top: 100px;
	left: 0;
	border: 1px solid black;
}
div.div_search{
border: 1px solid black;
width: 50px;
height: 100%;
transition: 1s;
overflow: hidden;
white-space: nowrap;
}
div.div_search:hover{
	width: 300px;
}
div.div_settings_block{
width: 200px;
margin: auto;
	border: 1px solid black;
height: 100%;
}
div.div_search_img{
	width: 50px;
		height: 50px;
	 border-radius: 50%;
	 border: 1px solid black;
	 position: relative;
}

div.div_search_input_block{
	height: 20px;
	width: 200px;
	
	left: 55px;
	top: 0;
}
div.div_for_top_menu{
	position: absolute;
	width: 400px;
	height: 50px;
	top: -60px;
	left: 400px;
}
div.div_settings_left_b{
	height:0px;
    width:0px;
    border-left:40px solid black;
    border-bottom:20px solid transparent;
    border-top:20px solid transparent;
    cursor: pointer;
}
div.div_settings_right_b{
	height:0px;
    width:0px;
    border-right: 40px solid black;
    border-bottom:20px solid transparent;
    border-top:20px solid transparent;
cursor: pointer;
}
div.div_settings_centre_b{
	width: 10px;
	background-color: black;
	height: 50px;
}
div.div_settings_bottom_b{
	height:0px;
    width:0px;
    border-right: 20px solid transparent;
    border-left:20px solid transparent;
    border-top:40px solid black;
cursor: pointer;
}
div.top_menu_button{
	border-radius: 50%;
	border: 2px solid black;
	background-color: grey;
	width: 50px;
	height: 50px;
	font-size: 50pt;
	position: relative;
	cursor: pointer;
	color: white;
}
div.top_menu_button:hover{
background-color: blue;
color: black;
}
div.top_menu_add_section:before{
	content: '+';
	position: absolute;
	width: 1px;
	height: 1px;
	left: 6px;
	top: -12px;

}
div.top_menu_add_article:before{
	content: '+';
	position: absolute;
	width: 50px;
	height: 50px;
	left: 6px;
	top: -12px;
}
div.top_menu_dell_select:before{
	content: '-';
	position: absolute;
	width: 50px;
	height: 50px;
	left: 13px;
	top: -19px;
}
	</style>
	<script>
		
	</script>
</head><body>
	
	<div class="main_div">
	<div class="main_top_div">
		<div class="div_for_top_menu">
		<div class="div_inline_block top_menu_button top_menu_add_section"></div>
		<div class="div_inline_block top_menu_button top_menu_add_article"></div>
		<div class="div_inline_block top_menu_button top_menu_dell_select"></div>
	</div>
		<div class="div_inline_block div_search">
			<div class="div_search_img div_inline_block"></div>
			<div class="div_inline_block div_search_input_block"> <input type="text"></div>
		</div>
		<div class="div_inline_block div_settings_block">
			<div>
				<div class="div_inline_block"><div class="div_settings_left_b"></div></div>
				<div  class="div_inline_block"><div class="div_settings_centre_b"></div></div>
				<div class="div_inline_block"><div class="div_settings_right_b"></div></div>
			</div>
			<div><div class="div_settings_bottom_b"></div></div>
		</div>
	</div>
	<div class="div_left_column"></div>
	<div class="div_inline_block div_for_block"><div class="div_inline_block main_block_left"></div>
<div class="div_inline_block  main_block_right"></div></div>
</div>








</body></html>
